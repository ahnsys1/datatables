<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.3.0/css/jquery.dataTables.css">

<div class="container">
    <h2>User Profiles</h2>
    <button class="btn btn-primary" (click)="addUser()">Add User</button>
    <table id="userTable" class="display" datatable>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
                <th width="100px">Actions</th>
            </tr>
        </thead>
    </table>
</div>
