<h2>{{ title }}</h2>
<p>{{ description }}</p>

<div>
    <button mat-button (click)="treeControl.expandAll()">Expand All</button>
    <button mat-button (click)="treeControl.collapseAll()">Collapse All</button>
</div>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
            <!-- use a disabled button to provide padding for leaf nodes -->
            <button mat-icon-button disabled></button>
            {{node.name}} - <small>{{node.position}}</small>
        </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
            <div class="mat-tree-node">
                <mat-checkbox class="tree-node-toggle" [checked]="treeControl.isExpanded(node)"
                    [aria-label]="'Toggle ' + node.name" (change)="$event ? treeControl.toggle(node) : null">
                </mat-checkbox>
                {{node.name}} - <small>{{node.position}}</small>
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
