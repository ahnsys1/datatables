<div class="container light-pink-background">

    `
    <form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm)">

        <h2 class="text-center m-2">Todo Information</h2>

        <div class="form-group m-2">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Enter title" #title="ngModel" name="title" required
                matInput [(ngModel)]="todoObject.title" required>
            @if (title.invalid && (title.dirty || title.touched)) {
            <div class="text-danger">
                Title is required
            </div>
            }
        </div>


        <div class="form-group m-2">
            <label>Note</label>
            <input type="text" class="form-control" placeholder="Enter note" #note="ngModel" name="note" required
                matInput [(ngModel)]="todoObject.note" required>
            @if (note.invalid && (note.dirty || note.touched)) {
            <div class="text-danger">
                Note is required
            </div>
            }
        </div>
        <input type="hidden" #id="ngModel" name="id" [(ngModel)]="todoObject.id" />

        <button type="submit" (click)="onSubmit(todoForm)" mat-button mat-dialog-close class="btn btn-success m-2"
            [disabled]="!todoForm.valid">Submit</button>


        <button type="button" (click)="onClose()" class="btn btn-secondary m-2" (click)="todoForm">Close</button>

    </form>

</div>
