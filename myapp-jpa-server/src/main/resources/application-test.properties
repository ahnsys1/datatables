# ===================================================================
# TEST PROFILE CONFIGURATION
# ===================================================================
# Properties for the 'test' Spring profile, active during tests.
server.port=9090

# Jackson JSON Configuration
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.serialization.write-dates-as-timestamps=true

# General JPA properties for tests
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true


# Datasource and Flyway connection properties are auto-configured by Spring Boot
# when using Testcontainers with @ServiceConnection.
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
